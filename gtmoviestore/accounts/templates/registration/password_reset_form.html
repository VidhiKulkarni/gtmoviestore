{% block content %}
  <h2>Forgot Password?</h2>
  <p>Enter your username and email to receive a password reset link.</p>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username" required class="form-control">
    <input type="email" name="email" placeholder="Enter your email" required class="form-control">
    <button type="submit" class="btn bg-dark text-white">Send Reset Link</button>
  </form>
{% endblock %}
